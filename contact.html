<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Urban Escape</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Urban Escape</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="third.html">Services</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero contact">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out to us below.</p>
  </section>

  <!-- Main Content -->
  <section class="content">
    <img src="images/contact-image.jpg" alt="Customer Support" class="page-image" />
    
    <form action="#" method="post" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Urban Escape Â© 2025 | Privacy Policy | Terms & Conditions</p>
  </footer>
</body>
</html>
